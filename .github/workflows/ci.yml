name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Format Check
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check format
        run: swiftformat . --lint

  build-and-test:
    name: Build & Test
    runs-on: macos-14
    needs: lint  # Only run if lint passes
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
            ~/.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', 'project.yml') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install XcodeGen
        run: ./scripts/bootstrap_xcodegen.sh

      - name: Generate Xcode project
        run: ./scripts/generate_xcodeproj.sh

      - name: Build for Testing
        run: |
          DERIVED_DATA_PATH="${RUNNER_TEMP}/DerivedData"
          xcodebuild -project DoodleGuess.xcodeproj \
            -scheme DoodleGuess \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath "$DERIVED_DATA_PATH" \
            -quiet \
            build-for-testing

      - name: Run Tests
        run: |
          DERIVED_DATA_PATH="${RUNNER_TEMP}/DerivedData"
          RESULT_BUNDLE_PATH="${RUNNER_TEMP}/DoodleGuessTests.xcresult"
          rm -rf "$RESULT_BUNDLE_PATH"
          xcodebuild -project DoodleGuess.xcodeproj \
            -scheme DoodleGuess \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath "$DERIVED_DATA_PATH" \
            -quiet \
            -resultBundlePath "$RESULT_BUNDLE_PATH" \
            test-without-building -only-testing:DoodleGuessTests

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: DoodleGuessTests.xcresult
          path: ${{ runner.temp }}/DoodleGuessTests.xcresult
          if-no-files-found: warn
